<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YiXuan Reel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

/* MENU */
#menu{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#000428,#004e92);
}

.menu-box{
    text-align:center;
    background:rgba(255,255,255,0.08);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 0 30px rgba(0,0,0,0.5);
}

.menu-box h2{
    color:white;
    margin-bottom:20px;
    font-weight:400;
}

.menu-box button{
    width:220px;
    margin:10px 0;
    padding:15px;
    font-size:20px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    color:white;
    background:rgba(255,255,255,0.18);
    transition:0.3s;
}

.menu-box button:hover{
    background:#ff4d6d;
    box-shadow:0 0 25px rgba(255,77,109,0.9);
}

/* FULLSCREEN VIDEO */
#reel{
    display:none;
    height:100vh;
    width:100vw;
    background:black;
    position:relative;
}

#reel video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* TOP TEXT */
.title{
    position:absolute;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    color:white;
    font-size:18px;
    letter-spacing:1px;
    z-index:10;
    opacity:0.85;
}

/* BACK BUTTON */
.back{
    position:absolute;
    top:15px;
    left:15px;
    z-index:10;
    background:rgba(0,0,0,0.5);
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:20px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- OPTION SCREEN -->
<div id="menu">
    <div class="menu-box">
        <h2>Select Option ‚ú®</h2>

        <button onclick="openReel('YiXuan 1')">
            YiXuan 1 üíô
        </button>
    </div>
</div>

<!-- FULLSCREEN VIDEO -->
<div id="reel">
    <button class="back" onclick="goBack()">‚Üê Back</button>
    <div class="title" id="reelTitle">YiXuan 1</div>

    <video id="videoPlayer" autoplay playsinline controls>
        <source src="https://drive.google.com/uc?export=download&id=1ZhzxGz1P4_gMAKVOTBWU_pUTgVQkghpX" type="video/mp4">
        Your browser does not support video.
    </video>
</div>

<script>
function openReel(name){
    document.getElementById("menu").style.display = "none";
    document.getElementById("reel").style.display = "block";
    document.getElementById("reelTitle").innerText = name;

    const video = document.getElementById("videoPlayer");
    video.currentTime = 0;
    video.play();
}

function goBack(){
    const video = document.getElementById("videoPlayer");
    video.pause();

    document.getElementById("reel").style.display = "none";
    document.getElementById("menu").style.display = "flex";
}
</script>

</body>
</html>
