<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#121826;
  --card:#1e2638;
  --text:#ffffff;
  --accent:#ff4d6d;
}

.light{
  --bg:#f2f4f8;
  --card:#ffffff;
  --text:#111;
  --accent:#ff4d6d;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  font-family:Poppins, sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:450px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.toggle{
  cursor:pointer;
  padding:6px 14px;
  border-radius:20px;
  background:var(--card);
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:10px;
  cursor:pointer;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.thumb{
  width:100%;
  height:140px;
  border-radius:12px;
  object-fit:cover;
}

.name{
  margin-top:8px;
  font-size:15px;
  text-align:center;
}

.playerBox{
  margin-top:15px;
  background:var(--card);
  padding:12px;
  border-radius:16px;
  display:none;
}

video{
  width:100%;
  border-radius:12px;
}

.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}

.download{
  text-decoration:none;
  color:white;
  background:var(--accent);
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

  <div class="topbar">
    <h3>Video Gallery üé¨</h3>
    <div class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
  </div>

  <!-- SELECTION GRID -->
  <div class="grid">
    <div class="card" onclick="playVideo('YiXuan 1', yixuan)">
      <img class="thumb" src="https://i.imgur.com/8Km9tLL.jpg">
      <div class="name">YiXuan 1</div>
    </div>

    <div class="card" onclick="playVideo('Yidhari', yidhari)">
      <img class="thumb" src="https://i.imgur.com/QCNbOAo.jpg">
      <div class="name">Yidhari</div>
    </div>

    <div class="card" onclick="playVideo('Jane Doe', jane)">
      <img class="thumb" src="https://i.imgur.com/W5D9Gxq.jpg">
      <div class="name">Jane Doe</div>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="playerBox" id="playerBox">
    <h4 id="title"></h4>
    <video id="player" controls playsinline></video>

    <div class="actions">
      <span>‚ñ∂ Tap play</span>
      <a id="downloadBtn" class="download" download>‚¨á Download</a>
    </div>
  </div>

</div>

<script>
const yixuan =
"https://dl.dropboxusercontent.com/scl/fi/m19xn1suif2q5ja1qmcm3/YiXuan-Montagem-Shirt-Blue-yixuan-zenlesszonezero-zzzero-zzz-animation.mp4";

const yidhari =
"https://dl.dropboxusercontent.com/scl/fi/ra23aaly822s7hlpc6bzl/Yidhari-Montagem-Shirt-Blue-yidhari-zenlesszonezero-zzzero-zzz-animation.mp4";

const jane =
"https://dl.dropboxusercontent.com/scl/fi/d4i1tf4os85huw8uxjvht/Jane-Doe-Montagem-Shirt-Blue-janedoe-zenlesszonezero-zzzero-zzz-animation.mp4";

function playVideo(name, link){
  const box = document.getElementById("playerBox");
  const video = document.getElementById("player");

  document.getElementById("title").innerText = name;
  video.src = link;
  document.getElementById("downloadBtn").href = link;

  box.style.display = "block";
}

function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
