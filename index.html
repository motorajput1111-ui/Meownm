<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZZZ Video Selector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family:Poppins, system-ui, sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;

    /* Jane Doe animated background */
    background:
        radial-gradient(circle at 20% 30%, rgba(255,0,70,0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,60,120,0.2), transparent 40%),
        linear-gradient(120deg,#120012,#2b0018,#120012);
    background-size:200% 200%;
    animation:bgMove 12s ease-in-out infinite;
}

/* background animation */
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* floating glow particles */
.particles{
    position:fixed;
    inset:0;
    pointer-events:none;
    background-image:
        radial-gradient(circle, rgba(255,50,90,0.35) 2px, transparent 2px),
        radial-gradient(circle, rgba(255,120,160,0.25) 1.5px, transparent 2px);
    background-size:60px 60px, 90px 90px;
    animation:float 18s linear infinite;
}

@keyframes float{
    from{background-position:0 0, 0 0;}
    to{background-position:600px 600px, -600px -600px;}
}

.wrapper{
    width:95%;
    max-width:900px;
    z-index:1;
}

h2{
    text-align:center;
    font-weight:400;
    margin-bottom:18px;
    letter-spacing:1px;
}

/* cards */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:18px;
    margin-bottom:22px;
}

.card{
    background:rgba(255,255,255,0.08);
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    transition:0.35s;
    backdrop-filter:blur(10px);
    box-shadow:0 12px 30px rgba(0,0,0,0.5);
    position:relative;
}

.card:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 0 25px rgba(255,60,120,0.6);
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
}

.card::after{
    content:"â–¶";
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:50px;
    color:white;
    background:rgba(0,0,0,0.25);
    opacity:0;
    transition:0.3s;
}

.card:hover::after{
    opacity:1;
}

.name{
    padding:12px;
    text-align:center;
    font-size:18px;
}

/* player */
.player-box{
    background:rgba(255,255,255,0.1);
    padding:16px;
    border-radius:20px;
    backdrop-filter:blur(12px);
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

#videoTitle{
    text-align:center;
    margin-bottom:10px;
    font-weight:400;
    letter-spacing:1px;
}

video{
    width:100%;
    border-radius:16px;
    background:black;
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="wrapper">

    <h2>Choose Your Agent ðŸŽ®</h2>

    <div class="cards">

        <div class="card" onclick="playVideo(
        'YiXuan 1',
        'https://dl.dropboxusercontent.com/scl/fi/m19xn1suif2q5ja1qmcm3/YiXuan-Montagem-Shirt-Blue-yixuan-zenlesszonezero-zzzero-zzz-animation.mp4',
        'thumb-yixuan.jpg'
        )">
            <img src="thumb-yixuan.jpg">
            <div class="name">YiXuan 1</div>
        </div>

        <div class="card" onclick="playVideo(
        'Yidhari',
        'https://dl.dropboxusercontent.com/scl/fi/ra23aaly822s7hlpc6bzl/Yidhari-Montagem-Shirt-Blue-yidhari-zenlesszonezero-zzzero-zzz-animation.mp4',
        'thumb-yidhari.jpg'
        )">
            <img src="thumb-yidhari.jpg">
            <div class="name">Yidhari</div>
        </div>

        <div class="card" onclick="playVideo(
        'Jane Doe',
        'https://dl.dropboxusercontent.com/scl/fi/d4i1tf4os85huw8uxjvht/Jane-Doe-Montagem-Shirt-Blue-janedoe-zenlesszonezero-zzzero-zzz-animation.mp4',
        'thumb-jane.jpg'
        )">
            <img src="thumb-jane.jpg">
            <div class="name">Jane Doe</div>
        </div>

    </div>

    <div class="player-box">
        <h3 id="videoTitle">Select a card to play</h3>
        <video id="player" controls playsinline></video>
    </div>

</div>

<script>
function playVideo(title, src, poster){
    const video = document.getElementById("player");
    const text = document.getElementById("videoTitle");

    text.innerText = title;

    video.pause();
    video.src = src;
    video.poster = poster;
    video.load();
}
</script>

</body>
</html>
